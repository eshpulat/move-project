<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>

        <link href="css/style.css" rel="stylesheet" />
        <title>Move hompage business</title>
    </head>
    <body>
        <header class="header">
            <a href="#">
                <img src="img/Logo.svg" alt="Move logo" class="logo" />
            </a>
            <nav>
                <ul class="main-nav-list">
                    <li class="main-nav">
                        <a class="main-nav-list" href="#">Home</a>
                        <ion-icon
                            class="nav-icon"
                            name="chevron-down-outline"
                        ></ion-icon>
                    </li>
                    <li class="main-nav">
                        <a class="main-nav-list" href="#">Pages</a>
                        <ion-icon
                            class="nav-icon"
                            name="chevron-down-outline"
                        ></ion-icon>
                    </li>
                    <li class="main-nav">
                        <a class="main-nav-list" href="#">Blog</a>
                        <ion-icon
                            class="nav-icon"
                            name="chevron-down-outline"
                        ></ion-icon>
                    </li>
                    <li class="main-nav">
                        <a class="main-nav-list" href="#">Portfolio</a>
                        <ion-icon
                            class="nav-icon"
                            name="chevron-down-outline"
                        ></ion-icon>
                    </li>
                    <li class="main-nav">
                        <a class="main-nav-list btn-nav" href="#"
                            >Get Started</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="hero-text">Quick payments with Move!</h1>
                    <p class="hero-dexcription">
                        Try the new fast payment system with no Commission and
                        no time to authorize payments. It is designed to help
                        you conquer new horizons!
                    </p>
                    <a href="#" class="hero-btn">Get Started</a>
                    <a href="#" class="hero-btn-second">Get Started</a>
                    <div class="hero-pay">
                        <div class="hero-pay-icon">
                            <ion-icon
                                class="hero-icon"
                                name="logo-apple"
                            ></ion-icon>
                            <ion-icon
                                class="hero-icon"
                                name="logo-google"
                            ></ion-icon>
                        </div>
                        <p class="icon-text">
                            Compatible with Google Pay and Apple Pay.
                        </p>
                    </div>
                </div>
                <div class="hero-img-box">
                    <img
                        class="hero-img"
                        src="img/Image-32.png"
                        alt="women pictures"
                    />
                </div>
            </div>
        </section>
    </body>
</html>
